<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QAP</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Website Logo"> 
  </header>

  <main id="main-content">
    <section id="welcome">
      <h1>Welcome to the Quiz!</h1>
      <button id="quiz-button">Take the Quiz</button>
    </section>

    <section id="student-info" style="display: none;">
      <h2>Student Information</h2>
      <form id="student-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="main-quiz" style="display: none;">
      <h2>Quiz</h2>
      <div class="question-page">
        <div class="question-tags" data-question-number="1">
          <span>Question 1</span>
          <button onclick="markAnswered(this, 1)">A: Option A for question 1</button>
          <button onclick="markAnswered(this, 1)">B: Option B for question 1</button>
          <button onclick="markAnswered(this, 1)">C: Option C for question 1</button>
          <button onclick="markAnswered(this, 1)">D: Option D for question 1</button>
        </div>
  
        <!-- The rest of your code goes in here -->

        <div class="question-tags" data-question-number="50">
          <span>Question 50</span>
          <button onclick="markAnswered(this, 50)">A: Option A for question 50</button>
          <button onclick="markAnswered(this, 50)">B: Option B for question 50</button>
          <button onclick="markAnswered(this, 50)">C: Option C for question 50</button>
          <button onclick="markAnswered(this, 50)">D: Option D for question 50</button>
        </div>
      </div>

      <div class="answered-questions" id="answeredQuestions" style="display: none;">
        <div class="timer">
          0.00
        </div>

        <h4>Answered Questions</h4>

        <div class="answered-buttons">
        </div>
      </div>
    </section>
  </main>

  <script src="script/index.js"></script>
</body>
</html>
